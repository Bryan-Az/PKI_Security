server {
        listen 80;
        #listen [::]:443;

        server_name bambriz.me  www.bambriz.me;
        #server_name localhost;
        
        index index.php index.html index.htm;

        root /var/www/html;
        
        #listen 443 ssl; # managed by Certbot

        # RSA certificate
        #ssl_certificate /etc/letsencrypt/live/bambriz.me/fullchain.pem; #/etc/nginx/certs/localhost.pem; #/etc/letsencrypt/live/bambriz.me/fullchain.pem; # managed by Certbot
        #ssl_certificate_key /etc/letsencrypt/live/bambriz.me/privkey.pem; #/etc/nginx/certs/localhost-key.pem; #/etc/letsencrypt/live/bambriz.me/privkey.pem; # managed by Certbot

        #include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot

        #Redirect non-https traffic to https
        #if ($scheme != "https") {
        #    return 301 https://$host$request_uri;
        #} # managed by Certbot

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

        location / {
                try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass wordpress:9000;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~ /\.ht {
                deny all;
        }
        
        location = /favicon.ico { 
                log_not_found off; access_log off; 
        }
        location = /robots.txt { 
                log_not_found off; access_log off; allow all; 
        }
        location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
                expires max;
                log_not_found off;
        }
}
